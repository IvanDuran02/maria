<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Maria</title>
  </head>
  <!-- Font added in tailwind config-->
  <body class="font-Poppins">
    <!-- Header-->
    <header>
      <nav
        class="flex overflow-hidden text-center items-center py-4 md:p-8 xl:px-24 border-b-2 border-emerald-600 mb-12"
      >
        <div class="w-16 h-16">
          <img src="/images/istockphoto-1399594315-612x612.jpeg" alt="" />
        </div>
        <h1 class="text-2xl -ml-3 text-emerald-600">Maria</h1>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative overflow-hidden">
      <div class="flex justify-center items-center">
        <div
          class="flex flex-col-reverse lg:flex-row justify-center items-center p-4 max-w-[1440px]"
        >
          <!-- Content -->
          <div
            class="text-center flex flex-col justify-start items-center flex-1 z-10"
          >
            <h1 class="text-3xl pb-2">Call for leaning Services!</h1>

            <p class="text-lg text-maria-grey px-4">
              Need to clean something other than your wallet? Well you're in the
              perfect place! call now to get a quote.
            </p>
            <span class="text-maria-grey italic underline">(561) 748-485</span>
          </div>
          <!-- Image -->
          <div class="pb-6 flex flex-1 justify-center items-center z-10">
            <img
              class="rounded-lg shadow-lg lg:h-72 md:h-80 md:mb-24"
              src="./images/cleaning-staff-26492.jpeg"
              alt="Cleaning"
            />
          </div>
          <br />
        </div>
      </div>
      <!-- Rounded Rectangle -->
      <div
        class="hidden md:block overflow-hidden bg-emerald-600 rounded-l-full absolute h-80 w-2/4 top-32 right-0 lg:-bottom-28 lg:-right-36"
      ></div>
    </section>
  </body>
</html>
